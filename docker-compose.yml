version: '3'
services:
  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - '27017:27017'
    volumes:
      - ./data:/data/db
  web:
    build: .
    container_name: web
    ports:
      - '5000:5000'
    volumes:
      - .:/code
    environment:
      - MONGO_URI=mongodb://mongodb:27017/mydatabase
    depends_on:
      - mongodb    